[build]
  command = "npm run build"
  publish = "dist"

# Serve Sanity Studio static files BEFORE Nuxt's serverless function
[[redirects]]
  from = "/studio"
  to = "/studio/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/studio/*"
  to = "/studio/:splat"
  status = 200
  force = true
